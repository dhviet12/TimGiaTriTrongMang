<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị có trong mảng</title>
</head>
<body>
<script>
    let value= prompt('Nhập số: ');
    let number = [1,2,5,21,22,73,97,100,655];
    for (i=0; i< number.length; i++){
        if (value == number[i]){
            alert('Value '+ number[i]+ ' tìm thấy tại phần tử '+ i);
        }
    }
</script>

</body>
</html>
